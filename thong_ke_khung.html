<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>So s√°nh s·ªë khung</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 250px;
            margin-top: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 15px;
            cursor: pointer;
        }

        #result {
            white-space: pre;
            background: #f1f1f1;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }

        .header-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .copy-btn {
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col">
            <h2>H√¥m nay</h2>
            <textarea id="today" placeholder="PACK_PEPSI_34 Tr·∫ßn Ti·∫øn Khoa: 219"></textarea>
        </div>

        <div class="col">
            <h2>H√¥m qua</h2>
            <textarea id="yesterday" placeholder="PACK_PEPSI_34 Tr·∫ßn Ti·∫øn Khoa: 200"></textarea>
        </div>
    </div>

    <button onclick="calculate()">T√≠nh to√°n</button>

    <div class="header-row">
        <h2 style="margin:0;">K·∫øt qu·∫£</h2>
        <button class="copy-btn" onclick="copyResult()">üìã Copy</button>
    </div>

    <div id="result"></div>

    <script>
        function parseLine(line) {
            let parts = line.split(":");
            if (parts.length < 2) return null;

            let name = parts[0].trim();
            let value = parseInt(parts[1].trim());
            return { name, value };
        }

        function calculate() {
            let todayText = document.getElementById("today").value.trim();
            let yesterdayText = document.getElementById("yesterday").value.trim();

            let todayLines = todayText.split("\n").filter(x => x.trim() !== "");
            let yesterdayLines = yesterdayText.split("\n").filter(x => x.trim() !== "");

            let yesterdayMap = {};

            yesterdayLines.forEach(line => {
                let parsed = parseLine(line);
                if (!parsed) return;

                if (!yesterdayMap[parsed.name]) {
                    yesterdayMap[parsed.name] = parsed.value;
                } else {
                    yesterdayMap[parsed.name] = Math.max(yesterdayMap[parsed.name], parsed.value);
                }
            });

            let result = "";

            todayLines.forEach(line => {
                let parsed = parseLine(line);
                if (!parsed) return;

                let name = parsed.name;
                let todayValue = parsed.value;
                let yesterdayValue = yesterdayMap[name] || 0;
                let diff = todayValue - yesterdayValue;

                result += `${name}: ${todayValue} - ${yesterdayValue} = ${diff} khung\n`;
            });

            document.getElementById("result").textContent = result;
        }

        function copyResult() {
            let content = document.getElementById("result").textContent;

            navigator.clipboard.writeText(content).then(() => {
                alert("ƒê√£ copy v√†o clipboard!");
            });
        }
    </script>

</body>

</html>
