<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Đếm Khung từ File ZIP Tổng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }

        #dropZone {
            border: 2px dashed #888;
            padding: 30px;
            text-align: center;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #666;
            height: 90px;
        }

        #dropZone.dragover {
            border-color: #4CAF50;
            background: #eaffea;
            color: #4CAF50;
        }

        pre {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            white-space: pre-wrap;
        }

        input[type="file"] {
            display: none;
        }

        #exportBtn {
            opacity: 0;
            height: 0;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
    </style>
</head>

<body>
    <h1>Lấy số khung team khoanh</h1>
    <div id="dropZone">Kéo file ZIP vào đây hoặc bấm để chọn (có thể chọn nhiều file)</div>
    <input type="file" id="fileInput" accept=".zip" multiple />
    <button id="exportBtn">Xuất ra Excel</button>
    <pre id="output">Vui lòng kéo hoặc chọn file ZIP...</pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');
        const exportBtn = document.getElementById('exportBtn');

        let results = [];

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleZipFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleZipFiles(e.target.files);
        });

        async function handleZipFiles(files) {
            if (!files.length) return;

            output.textContent = "Đang xử lý...\n";
            results = [];

            for (let file of files) {
                try {
                    const zip = await JSZip.loadAsync(file);
                    const targetPath = Object.keys(zip.files).find(path =>
                        path.toLowerCase().includes("annotations/instances_default.json")
                    );

                    if (!targetPath) {
                        results.push({ name: removeZipExt(file.name), count: 0, note: "Không tìm thấy file JSON" });
                        continue;
                    }

                    const content = await zip.file(targetPath).async("string");
                    const data = JSON.parse(content);

                    let countKhung = 0;
                    for (const annotation of (data.annotations || [])) {
                        if (annotation.category_id !== 31) {
                            countKhung++;
                        }
                    }

                    results.push({ name: removeZipExt(file.name), count: countKhung });

                } catch (err) {
                    results.push({ name: removeZipExt(file.name), count: 0, note: "Lỗi đọc file" });
                }
            }

            displayResults();
        }

        function removeZipExt(filename) {
            return filename.replace(/\.zip$/i, "");
        }

        function displayResults() {
            let text = "";
            results.forEach(r => {
                if (r.note) {
                    text += `${r.name}: ${r.note}\n`;
                } else {
                    text += `${r.name}: ${r.count}\n`;
                }
            });
            output.textContent = text;

            if (results.length > 0) {
                exportBtn.style.opacity = '1';
                exportBtn.style.height = '39px';
            }
        }

        exportBtn.addEventListener('click', function () {
            const worksheetData = results.map(r => ({
                "Tên File": r.name,
                "Số Khung": r.count
            }));
            const worksheet = XLSX.utils.json_to_sheet(worksheetData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Khung Count");
            XLSX.writeFile(workbook, "khung_count.xlsx");
        });
    </script>
</body>

</html>
